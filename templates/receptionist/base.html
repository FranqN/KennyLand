<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Receptionist | Kennyland{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            padding-top: 2rem;
            background-color: #0d6efd;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h5 class="text-center">Receptionist</h5>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('receptionist_dashboard') }}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('register_patient') }}">Add Patient</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('view_appointments') }}">View Appointments</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('check_in_patient') }}">Check-in Patient</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('billing') }}">Billing</a></li>
				<li><a href="{{ url_for('logout') }}" class="nav-link text-danger">Logout</a></li>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="col-md-10 py-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
