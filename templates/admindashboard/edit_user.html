<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">Edit User</h3>
        <a href="{{ url_for('manage_users') }}" class="btn btn-outline-secondary btn-sm">‚Üê Back to Users</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
            Update User Details
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                            <option value="doctor" {% if user.role == 'doctor' %}selected{% endif %}>Doctor</option>
                            <option value="nurse" {% if user.role == 'nurse' %}selected{% endif %}>Nurse</option>
                            <option value="receptionist" {% if user.role == 'receptionist' %}selected{% endif %}>Receptionist</option>
                            <option value="patient" {% if user.role == 'patient' %}selected{% endif %}>Patient</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="is_active" class="form-label">Status</label>
                        <select class="form-select" id="is_active" name="is_active">
                            <option value="1" {% if user.is_active %}selected{% endif %}>Active</option>
                            <option value="0" {% if not user.is_active %}selected{% endif %}>Inactive</option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <label for="password" class="form-label">New Password (Optional)</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current password">
                    </div>
                </div>

                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-primary">Update User</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
