<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Kennyland Medical Centre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .sidebar {
      height: 100vh;
      background-color: #343a40;
      padding-top: 1rem;
    }

    .sidebar a {
      color: #fff;
      display: block;
      padding: 12px 20px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar .active {
      background-color: #007bff;
    }

    .main-content {
      padding: 20px;
    }

    .dashboard-title {
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse" id="sidebarMenu">
        <div class="position-sticky">
          <h4 class="text-white text-center mb-4 mt-3">Admin Panel</h4>
          <a href="{{ url_for('admin_dashboard') }}" class="active">Dashboard</a>
          <a href="{{ url_for('manage_users') }}">Manage Users</a>
          <a href="{{ url_for('manage_patients') }}">Patients</a>
          <a href="{{ url_for('manage_doctors') }}">Doctors</a>
          <a href="{{ url_for('manage_nurses') }}">Nurses</a>
          <a href="{{ url_for('manage_appointments') }}">Appointments</a>
          <a href="{{ url_for('manage_departments') }}">Departments</a>
          <a href="{{ url_for('view_reports') }}">Reports</a>
          <a href="{{ url_for('settings') }}">Settings</a>
          <a href="{{ url_for('logout') }}" class="text-danger">Logout</a>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm mb-4">
          <div class="container-fluid">
            <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
              <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand mb-0 h4">Welcome, {{ user.first_name }}</span>
          </div>
        </nav>

        <div class="container">
          <h2 class="dashboard-title mb-4">Admin Dashboard</h2>

          <!-- Dashboard Cards -->
          <div class="row">
            <div class="col-md-4 mb-3">
              <div class="card text-white bg-primary">
                <div class="card-body">
                  <h5 class="card-title">Total Users</h5>
                  <p class="card-text fs-4">{{ total_users }}</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="card text-white bg-success">
                <div class="card-body">
                  <h5 class="card-title">Appointments Today</h5>
                  <p class="card-text fs-4">{{ appointments_today }}</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="card text-white bg-warning">
                <div class="card-body">
                  <h5 class="card-title">Doctors Available</h5>
                  <p class="card-text fs-4">{{ total_doctors }}</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Additional widgets can go here -->
        </div>
      </main>
    </div>
  </div>

</body>
</html>
